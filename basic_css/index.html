<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--this is to make the page styles responsive to different screen sizes-->
    <title>Cafe Menu</title>
    <link href="index.css" rel="stylesheet"/> <!--this is to link the html file to the css file-->
  </head>
  <body>
    <div class="menu"> <!--(1)endevour to always use div for the purpose of styling, to focus on a particular part of the page-->
      <main> <!--this is the main part of the page-->
        <h1>CAMPER CAFE</h1>
        <p>Est. 2020</p>
        <section>
          <h2>Coffee</h2>
          <article class="item"><!-- elements commonly contain multiple elements that have related information.-->
            <p class="flavor">French Vanilla</p>
            <p class="price">3.00</p>
          </article>
          <article>
            <p>Caramel Macchiato</p>
            <p>3.75</p>
          </article>
          <article>
            <p>Pumpkin Spice</p>
            <p>3.50</p>
          </article>
          <article>
            <p>Hazelnut</p>
            <p>4.00</p>
          </article>
          <article>
            <p>Mocha</p>
            <p>4.50</p>
          </article>
          
        </section>
      </main>
    </div>
  </body>
</html>
