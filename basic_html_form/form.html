<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'><!--action is the path to the page that will process the form, method is the method used to send the form data-->
        <fieldset> <!--fieldset is used to group related elements in a form-->
            <label for="name">Enter Your First Name:</label><!--label elements are used to help associate the text for an input element with the input element itself.Stating the input that should go there (especially for assistive technologies like screen readers)-->
            </fieldset>
    </form>
  </body>
  
</html>
