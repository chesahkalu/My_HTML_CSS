<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'><!--action is the path to the page that will process the form, method is the method used to send the form data.With form submissions, it is useful, and good practice, to provide each submittable element with a name attribute. This attribute is used to identify the element in the form submission.-->
        <fieldset> <!--fieldset is used to group related elements in a form-->
            <label for="first-name">Enter Your First Name: <input name="first-name" id="first-name" type="text" required/></label><!--label elements are used to help associate the text for an input element with the input element itself.Stating the input that should go there (especially for assistive technologies like screen readers)-->
            <label for="last-name">Enter Your Last Name: <input name="last-name" id="last-name" type="text" required/></label> <!--input provides methodolgies to accept the data. Type specifies how, , REQUIRED provides an error message when submit is clicked with the input blank-->
            <label for="email">Enter Your Email: <input name="email" id="email" type="email" required/></label> <!--the for and id links the input to the label,id identifies the input, and for specifiys the label is for a particular input with an id-->
            <label for="new-password">Create a New Password: <input name="password" id="new-password" type="password" minlength="8" pattern="[a-z0-5]{8,}" required/></label> <!--Specifying the type attribute of a form element is important for the browser to know what kind of data it should expect. If the type is not specified, the browser will default to text,  Minlenght=8:specifys the password is atleast morethan 8 characters, Pattern specifys the type of charaters-->
        </fieldset>
        <fieldset>
            <label for="personal-account"><input class="inline" name="personal-account" id="personal-account" type="radio" /> Personal Account</label> <!--input type radio is like selecting an option, given both of them same name relates them and makes only one to be selected at a time. WHich ever is selected equals the name-->
            <label for="business-account"><input  class="inline" name="business-account" id="business-account" type="radio" /> Business Account</label>
            <label for="terms-and-conditions"><input class="inline" name="terms-and-conditions" id="terms-and-conditions" type="checkbox" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
          </fieldset>
          <fieldset>
            <label for="profile-picture">Upload a profile picture: <input name="profile-picture" type="file" id="profile-picture" /></label>
            <label for="age">Input your age (years): <input name="age" type="number" min="13" max="120" name="age" id="age" /></label>
            <label for="referrer">How did you hear about us?
              <select name="referrer" id="referrer"><!--select is used to create a drop down list-->
                <option value="">(select one)</option> <!--option is used to create an option in the drop down list-->
                <option value="1">freeCodeCamp News</option> <!--value is used to specify the value of the option.Submitting the form with an option selected would not send a useful value to the server. As such, each option needs to be given a value attribute. Without which, the text content of the option will be submitted to the server.-->
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
              </select>
            </label>
            <label for="bio">
                Provide a bio: <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea> <!--The textarea element acts like an input element of type text, but comes with the added benefit of being able to receive multi-line text, and an initial number of text rows and columns.-->
                </label>
          </fieldset>
            <input type="submit" value="Submit"> <!--these handles the submit-->
    </form>
  </body>
  
</html>
